<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Media Center</title>
	</head>
	<body>
		<form action="ProcessMediaForm.jsp" method="post" name="medias">
			Title: <input type="text" name="name">
			<br />
			Year: <input type="text" name="year">
			<br />
			<input type="radio" name="type" value="VHS" checked> VHS
			<input type="radio" name="type" value="DVD"> DVD
			<br />
			<input type="submit" value="Confirm">
			<input type="reset" value="Clean">
		</form>
	</body>
</html>
